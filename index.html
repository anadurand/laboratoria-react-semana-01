<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>React: Getting Started</title>
    <!-- importamos unos estilos -->
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/react@15/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15/dist/react-dom.js"></script>
  </head>
  <body>
      <div id="cabecera">
        <p>
          Si ves esto React <strong>no</strong> est√° funcionando.
        </p>
      </div>
    
      <script>
        const div = React.DOM.div
        const h2 = React.DOM.h2
        const p = React.DOM.p
        const a = React.DOM.a
        const b = React.DOM.b
        const br = React.DOM.br
    
        function Cabecera(props) {
          const titulo = 'Saludo';
    
          return div(null,
            h2({ style: { border: '2px solid green'}}, titulo),
            p({ style: { border: '2px solid red' }},
              "Hola ", b({ style: { border: '2px solid blue'}}, props.saludo), ".", br(null),
              "Un link? ", br(null),
              a({href:"http://laboratoria.la", style: { border: '2px solid darkorange' } }, "Laboratoria"), "!"
            ),
          )
        }
    
        ReactDOM.render(
          Cabecera({ nombre: 'Mundo', saludo: 'NOMBRE' }),
          document.getElementById('cabecera')
        );
      </script>
    </body>
</html>
